<!DOCTYPE html>
<html lang="bs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Kontaktirajte nas | Clario Media</title>
    <link rel="stylesheet" href="/assets/css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="alternate" hreflang="bs" href="https://clariomedia.com/bs/" />
    <link rel="alternate" hreflang="en" href="https://clariomedia.com/en/" />
    <link rel="canonical" href="https://clariomedia.com/bs/" />
  </head>
  <body>
    <div class="contact-container">
      <div class="contact-header">
        <h1 data-i18n="contact.writeToUs">Pišite nam</h1>
        <p data-i18n="contact.fillOutForm">
          Popunite formu ispod i naš tim će vam se javiti u najkraćem roku
        </p>
      </div>

      <form
        id="contactForm"
        action="https://clariomedia.com/mailer/send"
        method="POST"
        class="contact-form"
      >
        <div class="form-group">
          <label for="name" data-i18n="contact.yourName">Vaše ime*</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Unesite svoje ime"
          />
        </div>

        <div class="form-group">
          <label for="email" data-i18n="contact.emailAddress"
            >Email adresa*</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="primjer@mail.com"
          />
        </div>

        <div class="form-group">
          <label for="message" data-i18n="contact.message">Poruka*</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            placeholder="Kako vam možemo pomoći?"
          ></textarea>
        </div>

        <button
          type="submit"
          class="submit-btn"
          data-i18n="contact.submitMessage"
        >
          Pošalji poruku
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path
              style="fill: white"
              d="M7 7h8.586L5.293 17.293l1.414 1.414L17 8.414V17h2V5H7v2z"
            />
          </svg>
        </button>
      </form>

      <!-- Add this right before the contact-info div -->
      <div class="back-link">
        <a href="/index.html" class="back-btn">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="white"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 12H5M5 12L12 19M5 12L12 5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span data-i18n="contact.backToHome">Nazad na početnu</span>
        </a>
      </div>

      <div class="contact-info">
        <p data-i18n="contact.orContactUsDirectly">
          Ili nas kontaktirajte direktno:
        </p>
        <p>
          <strong data-i18n="contact.email">Email:</strong> info@clariomedia.ba
        </p>
        <p>
          <strong data-i18n="contact.phone">Telefon:</strong> +387 33 123 456
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const form = e.target;
          const submitBtn = form.querySelector('button[type="submit"]');

          submitBtn.innerHTML = "Šaljem...";
          submitBtn.disabled = true;

          fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: {
              Accept: "application/json",
            },
          })
            .then((response) => {
              if (response.ok) {
                alert("Poruka je uspješno poslana! Javićemo vam se uskoro.");
                form.reset();
              } else {
                throw new Error("Došlo je do greške pri slanju poruke");
              }
            })
            .catch((error) => {
              alert(error.message);
            })
            .finally(() => {
              submitBtn.innerHTML =
                'Pošalji poruku <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
              submitBtn.disabled = false;
            });
        });
    </script>
    <script src="/assets/js/i18n.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        i18n.init();
      });
    </script>
  </body>
</html>
