<!DOCTYPE html>
<html lang="bs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Usluge - Local SEO | Clario Media</title>
    <link rel="stylesheet" href="/assets/css/services.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="alternate" hreflang="bs" href="https://clariomedia.com/bs/" />
    <link rel="alternate" hreflang="en" href="https://clariomedia.com/en/" />
    <link rel="canonical" href="https://clariomedia.com/bs/" />
  </head>
  <body>
    <header>
      <div class="container header">
        <img
          class="logo"
          src="/assets/images/clario.png"
          alt="Clario Media Logo"
        />

        <button id="hamburger" class="hamburger" aria-label="Toggle navigation">
          â˜°
        </button>

        <nav id="navbar">
          <ul>
            <li><a href="/about.html" data-i18n="nav.about">O nama</a></li>
            <li>
              <a href="/services.html" data-i18n="nav.services">Lokal SEO</a>
            </li>
            <li><a href="/contact.html" data-i18n="nav.contact">Kontakt</a></li>
            <li>
              <button class="language-switcher" data-lang="bs">BS</button>
              <button class="language-switcher" data-lang="en">EN</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="services-main">
      <section class="services-hero">
        <div class="container">
          <h1 data-i18n="services.localSeoForBusiness"></h1>
          <p data-i18n="services.increaseVisibility"></p>
        </div>
      </section>

      <section class="what-is-local container">
        <div class="section-header">
          <h2 data-i18n="services.whatIsLocalSeo"></h2>
          <p data-i18n="services.simpleExplanationForBusinessOwners"></p>
        </div>
        <div class="explanation-box">
          <p>
            <strong data-i18n="services.localSeo"></strong>
            <span data-i18n="services.onlinePresenceOptimization"></span>
          </p>
          <p data-i18n="services.localSearchExample"></p>
        </div>
      </section>

      <section class="how-it-works section-bg">
        <div class="container">
          <div class="section-header">
            <h2 data-i18n="services.howItWorks"></h2>
            <p data-i18n="services.threeKeyElementsForSuccess"></p>
          </div>
          <div class="steps-grid">
            <div class="step-card">
              <div class="step-number">1</div>
              <h3 data-i18n="services.googleMyBusiness"></h3>
              <p data-i18n="services.googleProfileOptimization"></p>
            </div>
            <div class="step-card">
              <div class="step-number">2</div>
              <h3 data-i18n="services.localLinks"></h3>
              <p data-i18n="services.localSiteLinks"></p>
            </div>
            <div class="step-card">
              <div class="step-number">3</div>
              <h3 data-i18n="services.localContent"></h3>
              <p data-i18n="services.locationSpecificContent"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="benefits container">
        <div class="section-header">
          <h2 data-i18n="services.whyYouNeedIt"></h2>
        </div>
        <div class="benefits-list">
          <div class="benefit-item">
            <h3 data-i18n="services.moreLocalClients"></h3>
            <p data-i18n="services.easilyFindLocalServices"></p>
          </div>
          <div class="benefit-item">
            <h3 data-i18n="services.betterRoi"></h3>
            <p data-i18n="services.localSeoBringsBuyers"></p>
          </div>
          <div class="benefit-item">
            <h3 data-i18n="services.competitiveAdvantage"></h3>
            <p data-i18n="services.surpassCompetitors"></p>
          </div>
        </div>
      </section>

      <section class="cta-section">
        <div class="container">
          <h2 data-i18n="services.readyToImproveLocalVisibility"></h2>
          <a
            href="/contact.html"
            class="btn"
            data-i18n="services.scheduleFreeAnalysis"
          ></a>
        </div>
      </section>
    </main>

    <footer class="simple-footer">
      <div class="container">
        <p data-i18n="services.copyright"></p>
      </div>
    </footer>

    <script src="/assets/js/i18n.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        i18n.init();

        const hamburger = document.getElementById("hamburger");
        const navbar = document.getElementById("navbar");

        hamburger.addEventListener("click", () => {
          navbar.classList.toggle("active");
        });
      });
    </script>
  </body>
</html>
